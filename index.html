<html style="background-color: black;">
    <head><title id="title">Loading page...</title>
        <link rel="shortcut icon" href="./images/venera.png" type="image/x-icon"></head>
    <body onload="onload()">
        <script>
            function openpage() {
                window.open("https://discord.com/oauth2/authorize?client_id=758974666156539915&scope=bot&permissions=2147483647","add Venera","width=400,height=700");
            }
            function onload() {
                document.getElementById('title').textContent = 'Page loaded';
                setTimeout(onload2,1000)
            }
            function onload2() {
                document.getElementById('title').textContent = 'Venera - Discord bot';
            }
        </script>
        <img src="./images/venera.png" alt="Logo">
        <br>
        <h3 style="color: whitesmoke;">Add Venera to your server!</h3>
        <br>
        <button style="background-color: rgb(24, 24, 180); height: 50px; width: 100px;" onclick="openpage()"><font style="color: red;" size="6">Add</font></button>
    </body>
</html>
